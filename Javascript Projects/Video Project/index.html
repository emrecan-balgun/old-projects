<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Video Project</title>
  </head>
  <body>
    <div class="showcase">
        <div class="video-fluid">
            <video id="bgVideo" src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/video.mp4" autoplay muted loop></video>
        </div>
        <div class="content">
            <h1 class="display-1">Video Project</h1>
        </div>
        <div class="content" style="margin-top: 150px;">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk" onclick="myFunction()">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <div class="ball"></div>
            </label>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
  <script src="video.js"></script>
</html>
