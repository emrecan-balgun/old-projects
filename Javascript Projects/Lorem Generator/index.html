<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Lorem Ipsum Paragraph Generator</title>

  <body class="bgColor">
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center text-center">
            <div class="col mt-5" id="contain">
                <h1 id="titleText" class="titleAttr">tired of boring lorem ipsum?</h1>
                <div class="mt-3">
                    <span class="textAttr">Paragraphs: </span>
                    <input type="number" class="ms-1 me-2" name="numOfParagraph" maxlength="1" id="numOfParagraph" placeholder="5" style="width: 5%; border: none; border-radius: 5%;">
                    <button type="button" class="btn btn-info" id="generateButton">Generate</button>
                </div>
                <!-- <div class="mt-5 container" style="display: none;" id="loremParagraphs"></div> -->
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
