<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Slider</title>
  </head>
  <body>
    <div class="slideContainer" id="slideContainer">
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1626576352572-eaf15bcf15e5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyOTQ3MDg4Ng&ixlib=rb-1.2.1&q=80&w=1080" class="slideImg" id="slideImg1">
            <h1 class="slideText" id="slideId1">1</h1>
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1623371950828-d173a5dc184b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyOTQ3MDkwOA&ixlib=rb-1.2.1&q=80&w=1080" class="slideImg" id="slideImg2">
            <h1 class="slideText" id="slideId2">2</h1>
        </div>
        <div class="slide">
            <img src="https://vannilla-js-basic-project-15-slider.netlify.app/img-1.jpeg" class="slideImg" id="slideImg3">
            <h1 class="slideText" id="slideId3">3</h1>
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1629144152968-50627249db14?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyOTQ3MDkzNg&ixlib=rb-1.2.1&q=80&w=1080" class="slideImg" id="slideImg4">
            <h1 class="slideText" id="slideId4">4</h1>
        </div>
    </div>
    <div class="buttonContainer mt-3" id="buttonContainer">
        <button type="button" class="btn" id="prev">prev</button>
        <button type="button" class="btn" id="next">next</button>
    </div> 
    

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
  <script src="slider.js"></script>
</html>
