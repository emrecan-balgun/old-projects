<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Menu Project</title>
  </head>
  <body class="bgColor">
    <div class="container">
        <div class="menu">
            <div class="title">
                <h1>Our Menu</h1>
                <div class="underline"></div>
            </div>
            <div class="btn-container" id="btnContainer">
                <button class="filterButtons" id="all">all</button>
                <button class="filterButtons" id="breakfast">breakfast</button>
                <button class="filterButtons" id="lunch">lunch</button>
                <button class="filterButtons" id="shakes">shakes</button>
                <button class="filterButtons" id="dinner">dinner</button>
            </div>
        </div>
        <div class="section-center row" id="menuContainer">
            
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
