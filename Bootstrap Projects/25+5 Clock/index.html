<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>25+5 Clock</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row alignmentCenter" id="form">
            <h1 class="display-2">25+5 Clock</h1>
            <div class="col">
                <h1 class="fs-1 text">Break Length</h1>
                <p>
                    <button class="btn mb-3" id="breakUp"><i class="far fa-arrow-alt-circle-up fa-2x"></i></button>
                    <span class="fs-2 text ms-3 me-3" id="breakLength"></span>
                    <button class="btn mb-3" id="breakDown"><i class="far fa-arrow-alt-circle-down fa-2x"></i></button>
                </p>
            </div>
            <div class="col">
                <h1 class="fs-1 text">Session Length</h1>
                <p>
                    <button class="btn mb-3" id="sessionUp"><i class="far fa-arrow-alt-circle-up fa-2x"></i></button>
                    <span class="fs-2 text ms-3 me-3" id="sessionLength"></span>
                    <button class="btn mb-3" id="sessionDown"><i class="far fa-arrow-alt-circle-down fa-2x"></i></button>
                </p>
            </div>
        </div>
        <div class="countdown rounded-pill px-5 py-5">
            <h1 class="display-6" id="caseName"></h1>
            <h1 class="display-6" id="counter"></h1>
            <div class="mt-3">
                <button class="btn" id="play"><i class="fas fa-play fa-ms"></i></button>
                <button class="btn" id="pause"><i class="fas fa-pause fa-ms"></i></button>
                <button class="btn" id="reset"><i class="fas fa-sync-alt fa-ms"></i></button>
            </div>
        </div>
        <div class="text-center mt-5">
            <p class="lead fs-5 text text-dark">Designed and Coded by</p>
            <p class="lead fs-6 text text-muted">Emrecan Balgun</p>
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
    <script src="app.js"></script>
    <script src="easyTimer.js"></script>
</html>
