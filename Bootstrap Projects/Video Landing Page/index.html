    <title>Video Landing Page</title>
  </head>
  <body>
    <div class="showcase">
        <div class="video-fluid">
            <video src="https://traversymedia.com/downloads/video.mov" autoplay muted loop></video>
        </div>
        <div class="content">
            <h1 class="display-3">Shoot For The Stars</h1>
			<h3>Full screen video landing page</h3>
            <button type="button" class="btn btn-outline-light text-light">Read More</button>
        </div>
    </div>
    <div class="container bg-white">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <div class="mx-auto text-body" style="max-width: 600px;">
                    <h1 class="display-4"><strong>About</strong></h1>
                    <p class="mt-4">
                        This is a landing page with a full screen video background. Feel free to use this landing page in your projects. keep adding sections, change the video, content , etc
                    </p>
                    <h2 class="text-dark mt-4">Follow Me On Social Media</h2>
                    <div class="mt-3 mb-5">
                        <i class="fab fa-twitter fa-3x text-muted"></i>
                        <i class="fab fa-facebook fa-3x text-muted ml-2"></i>
                        <i class="fab fa-github fa-3x text-muted ml-2"></i>
                        <i class="fab fa-linkedin fa-3x text-muted ml-2"></i>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
