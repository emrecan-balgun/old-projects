<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="showcase">
        <div class="video-fluid">
            <video src="https://jolly-kalam-23776e.netlify.app/videoform/California-Desert.mp4" autoplay muted loop></video>
        </div>
        <div class="content bg-secondary bg-gradient py-3 px-3 rounded mb-5">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Where do you want to go?" style="width: 225px;">
            <span class="input-group-text bg-white"><strong>From</strong></span>
            <span class="input-group-text bg-white">gg.aa.yyyy<i class="fas fa-calendar-week float-right ms-5"></i></span>
            <span class="input-group-text bg-white"><strong>To</strong></span>
            <span class="input-group-text bg-white">gg.aa.yyyy<i class="fas fa-calendar-week float-right ms-5"></i></span>
            <div class="dropdown">
              <button class="btn btn-secondary bg-white text-dark rounded-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                1 Guest
              </button>
              <ul class="dropdown-menu px-2" aria-labelledby="dropdownMenuButton1">
                <li>2 Guest</li>
                <li>3 Guest</li>
                <li>4 Guest</li>
                <li>5 Guest</li>
              </ul>
            </div>
            <button type="button" class="btn btn-danger">Search</button>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
