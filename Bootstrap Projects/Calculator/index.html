<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
     <div class="container alignmentCenter">
          <div class="row main py-3">
              <h1 class="display-6 mb-3">Calculator</h1>
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text py-3">Result</span>
                        <input type="text" class="form-control" id="final" disabled>
                    </div>
                </div>
                <!-- Operator - Start -->
                <div class="col-12 mt-3">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-danger" style="width: 100%;" id="ac"><b>AC</b></button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-danger" style="width: 100%;" id="square">x<sup>y</sup><i class="fas fa-square-root-alt"></i></button>
                        </div>
                        <div class="col">
                          <button type="button" class="btn btn-light py-3 text-danger" style="width: 100%;" id="percent">%<i class="fas fa-percent"></i></button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-success" style="width: 100%;" id="divide">/<i class="fas fa-divide"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Operator - End -->

                <!-- Number - Start -->
                <div class="col-12 mt-3">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="seven">7</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="eight">8</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="nine">9</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-success" style="width: 100%;" id="plus">+<i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Number - End -->
                <!-- Number - Start -->
                <div class="col-12 mt-3">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="four">4</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="five">5</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="six">6</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-success" style="width: 100%;" id="minus">-<i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Number - End -->
                <!-- Number - Start -->
                <div class="col-12 mt-3">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="one">1</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="two">2</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="three">3</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-success" style="width: 100%;" id="times">*<i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Number - End -->
                <!-- Number - Start -->
                <div class="col-12 mt-3">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="zero">0</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="point">.</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3" style="width: 100%;" id="clear">C</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light py-3 text-success" style="width: 100%;" id="equals">=<i class="fas fa-equals"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Number - End -->
                
          </div>
      </div>
     

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
