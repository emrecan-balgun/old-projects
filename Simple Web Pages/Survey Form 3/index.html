<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Anaheim" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <main class="main">
        <!-- Header - Start -->
        <header class="center">
            <h1 style="font-size: 30px;">Application For Permission To Date My Daughter</h1>
        </header>
        <!-- Header - End -->

        <!-- Content - Start -->
        <section>
            <p><b>Note: </b>Form is to be completed at least 21 days prior to date</p>
            <!-- Articles - Start -->
            <article>
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name here"><br><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address here"><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter email here"><br><br>
                    <label for="number">Phone number:</label>
                    <input type="text" id="p-number" name="p-number" placeholder="Enter 10 digit number"><br><br>
                    <label for="iq">IQ:</label>
                    <input type="number" id="iq" name="iq" min="1" max="200" placeholder="Enter IQ here"><br><br>
                    <input type="radio" id="male" name="male" value="Male" checked>
                    <label for="male"> Male</label><br>
                    <input type="radio" id="female" name="female" value="Female">
                    <label for="female"> Female</label><br>
                    <input type="radio" id="other" name="other" value="Other">
                    <label for="other"> Other</label><br><br>
                    <label for="number">Date of Proposed Outing:</label>
                    <input type="date" id="date-outing" name="date-outing">
                </fieldset>
                <fieldset>
                    <p>Check All That Apply</p>
                    <input type="checkbox" id="cb1" name="cb1" value="opt1">
                    <label for="cb1"> I have tattoos and/or piercings</label><br>
                    <input type="checkbox" id="cb2" name="cb2" value="opt2">
                    <label for="cb2"> I am more than 2 years older than my daughter</label><br>
                    <input type="checkbox" id="cb3" name="cb3" value="opt3">
                    <label for="cb3"> I own a panel van or V8 ute</label><br>
                    <input type="checkbox" id="cb4" name="cb4" value="opt4" checked>
                    <label for="cb4"> I work full-time</label><br>
                    <input type="checkbox" id="cb5" name="cb5" value="opt5" checked>
                    <label for="cb5"> My parents are rich</label><br>
                    <input type="checkbox" id="cb6" name="cb6" value="opt6" checked>
                    <label for="cb6"> Is the date at a well lit public location</label><br>
                </fieldset>
                <fieldset>
                    <legend>Essay Section</legend>
                    <p>In 50 words or more explain why you want to date my daughter</p>
                    <textarea id="textarea1" name="ta1" rows="5" cols="50"></textarea>
                    <p>Please upload contact details for 2 references</p>
                    <textarea id="textarea2" name="ta2" rows="5" cols="50"></textarea><br><br>
                    <label> Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here:</label>
                    <button class="btn">Attach Files</button>
                </fieldset>
                <div class="center">
                    <button class="btn">Send Your Application</button>
                </div>
            </article>
            <!-- Articles - End -->
        </section>
        <!-- Content - End -->
    </main>
</body>
</html>
